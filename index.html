<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHYMU – AI Personal Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #002244, #004466);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.2rem;
      color: #00c8ff;
      margin-bottom: 2rem;
    }
    .waitlist-box {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="email"] {
      width: 80%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #00c8ff;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">SHYMU</div>
  <div class="tagline">AiPA – AI Personal Assistant</div>
  <div class="waitlist-box">
    <h2>Join the Waitlist</h2>
    <form action="https://formsubmit.co/1luvnhappines@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Your email address" required />
      <input type="hidden" name="_subject" value="New SHYMU Waitlist Signup" />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
